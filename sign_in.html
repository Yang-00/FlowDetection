<!DOCTYPE html>
<!----段文思-7.14---->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script>
        //判断是否由字母，数字，下划线构成
    function f(str) { return /^\w+$/.test(str); }
        //对登录格式进行判断
    function SignIN() {
    var username = document.forms["sign_in"]["username"].value;
    var password = document.forms["sign_in"]["password"].value;
    if(!f(username)){
        alert("用户名错误");
        return false;
    }
    if(!f(password)){
        alert("密码错误");
        return false;
    }
    return true;
}
    </script>
</head>
<body>
    <form name="sign_in" method="post" action='/sign_in'>
        <label>用户名：<input type="text" name="username" required="required" placeholder="请输入用户名"></label><br>
        <label>密码：<input type="password" name="password" required="required" placeholder="请输入密码"></label><br>
        <input type="submit" value="登录">
        <h5><a href="{{ url_for('sign_up') }}">没有账户？注册</a></h5>
    </form>

    {% if error %}
        <p><h5>{{error}}</h5></p>
    {% endif %}
</body>
</html>
